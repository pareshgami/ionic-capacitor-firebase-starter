<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<h4>Please Enter Details.</h4>

<div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div>
        <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
          Email is mandatory.!
        </div>
      </div>
    </div>
    <div>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div>
        <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
          Password is mandatory.!
        </div>
      </div>
    </div>
    <div>
      <ion-button type="submit" expand="block" [disabled]="!loginForm.valid" primary>
        Login
      </ion-button>
    </div>
    <div>
      <span>Don't have an account?
        <a href="javascript:void(0)" (click)="goto('register')">Sign up</a>
      </span>
    </div>
  </form>
</div>

</ion-content>
